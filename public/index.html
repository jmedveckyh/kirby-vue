<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Site Metadata -->
    <title><?= $pageTitle ?></title>
    <meta name="description" content="<?= $pageDescription ?>" />
    <link rel="canonical" href="<?= $kirby->request()->url() ?>" />

    <!-- Open Graph data -->
    <meta property="og:title" content="<?= $pageTitle ?>" />
    <meta property="og:description" content="<?= $pageDescription ?>" />
    <meta property="og:image" content="<?= $pageThumbnail ?>" />
    <meta property="og:url" content="<?= $kirby->request()->url() ?>" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card data -->
    <meta name="twitter:title" content="<?= $pageTitle ?>" />
    <meta name="twitter:description" content="<?= $pageDescription ?>" />
    <meta name="twitter:image" content="<?= $pageThumbnail ?>" />
    <meta name="twitter:card" content="summary" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
